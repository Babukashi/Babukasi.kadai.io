<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>編集 - ブックマーク共有アプリ</title>
    <link rel="stylesheet" href="touroku.css" />
    <link rel="stylesheet" href="hensyu.css" />
  </head>
  <body>
    <button id="btn-back" class="back-button">戻る</button>
    <div class="registration-container">
      <div class="form-box">
        <div class="input-group"><label>URL</label><input type="text" id="edit-url" /></div>
        <div class="input-group"><label>タイトル</label><input type="text" id="edit-title" /></div>
        <div class="input-group"><label>メモ</label><input type="text" id="edit-memo" /></div>
      </div>
      <div class="button-group">
        <button id="btn-delete" class="sub-button">消去</button>
        <button id="btn-save" class="sub-button">決定</button>
      </div>
    </div>
    <script src="hensyu.js"></script>
  </body>
</html>
