<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>プロフィール - ブックマーク共有アプリ</title>
    <link rel="stylesheet" href="touroku.css" />
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <button id="btn-back" class="back-button">戻る</button>
    <h1>プロフィール</h1>
    <div class="registration-container">
      <div class="form-box">
        <div class="input-group">
          <label>名前</label>
          <div id="view-name" class="view-text"></div>
        </div>
        <div class="input-group">
          <label>ID</label>
          <div id="view-id" class="view-text"></div>
        </div>
        <div class="input-group">
          <label>職業</label>
          <div id="view-job" class="view-text"></div>
        </div>
        <div class="input-group">
          <label>性別</label>
          <div id="view-gender" class="view-text"></div>
        </div>
        <div class="input-group">
          <label>ID・パスワードの変更</label>
          <div class="view-text">********</div>
        </div>
      </div>
      <button id="btn-edit" class="submit-button">編集</button>
    </div>
    <script src="profile.js"></script>
  </body>
</html>
